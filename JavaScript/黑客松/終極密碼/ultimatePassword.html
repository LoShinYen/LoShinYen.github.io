<!doctype html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        #game-title{
            display: none;
        }
        .number-table{
            border-left:1px  solid #000;
            border-right:1px  solid #000;
            border-bottom: 1px solid #000;
            border-top: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="container m-auto text-center mt-5 w-50 py-4" >
        <div class="row ">
            <div class="col-lg-12">
                <button class="btn btn-primary w-50 py-3 " id="start">開始遊戲</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <input type="text" value="" class="w-50" id="game-title">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <input type="text" value="" class="w-50" id="game-hine">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <input type="text" value="" class="w-50" id="output">
            </div>
        </div>
        <div class="row w-50 m-auto  number-table ">
            <div class="col-lg-4">
                <buttom class="btn btn-dark w-100 num">1</buttom>
            </div>
            <div class="col-lg-4">
                <buttom class="btn btn-dark w-100 num">2</buttom>
            </div>
            <div class="col-lg-4">
                <buttom class="btn btn-dark w-100 num">3</buttom>
            </div>
        </div>
        <div class="row w-50 m-auto  number-table">
            <div class="col-lg-4">
                <buttom class="btn btn-dark w-100 num">4</buttom>
            </div>
            <div class="col-lg-4">
                <buttom class="btn btn-dark w-100 num">5</buttom>
            </div>
            <div class="col-lg-4">
                <buttom class="btn btn-dark w-100 num">6</buttom>
            </div>
        </div>
        <div class="row w-50 m-auto  number-table">
            <div class="col-lg-4">
                <buttom class="btn btn-dark w-100 num">7</buttom>
            </div>
            <div class="col-lg-4">
                <buttom class="btn btn-dark w-100 num">8</buttom>
            </div>
            <div class="col-lg-4">
                <buttom class="btn btn-dark w-100 num">9</buttom>
            </div>
        </div>
        <div class="row w-50 m-auto  number-table">
            <div class="col-lg-4">
                <buttom class="btn btn-dark w-100" id="clear">X</buttom>
            </div>
            <div class="col-lg-4">
                <buttom class="btn btn-dark w-100 num">0</buttom>
            </div>
            <div class="col-lg-4">
                <buttom class="btn btn-dark w-100" id="send">V</buttom>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        let start = document.getElementById('start');
        let answer = document.getElementById('game-title');
        let hine = document.getElementById('game-hine');
        let output = document.getElementById('output');
        let number_btn = document.querySelectorAll('.num');
        let clear = document.getElementById('clear');
        let send = document.getElementById('send');
        //最大最小值
        let maxnum = 100;
        let minnum = 1;
        //隨機
        start.addEventListener('click',function(){
            answer.value = Math.floor(Math.random()*100)
            hine.value=`${minnum}~${maxnum}`
        })
        //輸入視窗
        number_btn.forEach((item,index)=>{
            number_btn[index].addEventListener('click',function(){
                output.value += number_btn[index].innerText
            })
        })
        //送出
        send.addEventListener('click',determination)
        //清空
        clear.addEventListener('click',allclear)
        function allclear(){
            maxnum=100
            minnum=1
            answer.value='';
            hine.value=''
            output.value='';
        }
        function determination(){
            if(Number(output.value)<minnum){
                output.value=''
                return alert('因為數值過小,請重新輸入')
            }
            if(Number(output.value)>maxnum){
                output.value=''
                return alert('因為數值過大,請重新輸入')
            }
            if(answer.value == output.value){
                alert('恭喜您獲勝')
                return allclear()
            }
            if(answer.value > output.value){
                minnum=output.value
                output.value=''
                return hine.value=`${minnum}~${maxnum}`
            }
            if(answer.value < output.value){
                maxnum=output.value 
                output.value=''
                return hine.value=`${minnum}~${maxnum}`
            }
            output.value=''
        }
    </script>

</body>
</html>
