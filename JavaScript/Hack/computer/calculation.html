<!doctype html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calculate</title>
    <style>
        .container{
            background-color: rgb(233, 236, 236);
        }
        .col-lg-12 p{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5 w-50 py-4">
        <div class="row">
            <div class="col-lg-12 px-4">
                <input type="text" id="calculate" value="" class="w-100 my-3"></input>
            </div>
            <div class="col-lg-12 px-4">
                <input type="text" id="input_box" value="" class="w-100 my-3">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 px-4">
                <button class="btn btn-danger w-100 my-2 " id="clear">C</button>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-warning w-75 my-2 " id="remove">></button>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-primary w-75 my-2 calculationSymbol" id="add" >+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <button class="btn btn-dark w-75 my-2  num" >1</button>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-dark w-75 my-2  num" >2</button>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-dark w-75 my-2  num" >3</button>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-primary w-75 my-2 calculationSymbol" id="reduce" >-</button>
            </div>    
        </div>
        <div class="row">
            <div class="col-lg-3">
                <button class="btn btn-dark w-75 my-2 num" >4</button>    
            </div>
            <div class="col-lg-3">
                <button class="btn btn-dark w-75 my-2 num" >5</button>    
            </div>
            <div class="col-lg-3">
                <button class="btn btn-dark w-75 my-2 num" >6</button>    
            </div>
            <div class="col-lg-3">
                <button class="btn btn-primary w-75 my-2 calculationSymbol" id="take">*</button>    
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <button class="btn btn-dark w-75 my-2 num" >7</button>    
            </div>
            <div class="col-lg-3">
                <button class="btn btn-dark w-75 my-2 num" >8</button>    
            </div>
            <div class="col-lg-3">
                <button class="btn btn-dark w-75 my-2 num" >9</button>    
            </div>
            <div class="col-lg-3">
                <button class="btn btn-primary w-75 my-2 calculationSymbol" id="divisor">/</button>    
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <button class="btn btn-success w-75 my-2" id="equal">=</button>    
            </div>
            <div class="col-lg-3">
                <button class="btn btn-dark w-75 my-2 num" >0</button>    
            </div>
            <div class="col-lg-3">
                <button class="btn btn-info w-75 my-2" id="point">.</button>    
            </div>
            <div class="col-lg-3">
                <button class="btn btn-primary w-75 my-2" id="percentage">%</button>    
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        let calculate =document.getElementById('calculate');
        let output = document.getElementById('input_box');
        let btnNum = document.querySelectorAll('.num');
        let clear = document.getElementById('clear');
        let remove = document.getElementById('remove');
        let point = document.getElementById('point');
        let calculationSymbol = document.querySelectorAll('.calculationSymbol')
        let add = document.getElementById('add');
        let reduce = document.getElementById('reduce');
        let take = document.getElementById('take');
        let divisor = document.getElementById('divisor');
        let equal =document.getElementById('equal');
        let percentage = document.getElementById('percentage')
        let points;
        let times=true;
        let tem;
        //point只能輸出一次
        point.addEventListener('click',function(){
            if(output.value.includes('.')==false){
                return output.value +=point.innerText
            }
            else if(output.value.includes('.')==true){
                alert('請勿重複輸入小數點')
                return
            }
        })
        //將num資料傳輸置output
        btnNum.forEach((item,index)=>{
            btnNum[index].addEventListener('click',function(){
                output.value += btnNum[index].innerText 
            })
        })
        //全部清除
        clear.addEventListener('click',function(){
            output.value=''
            calculate.value=''
        })
        //
        calculationSymbol.forEach((item,index)=>{
            calculationSymbol[index].addEventListener('click',function(){
                output.value += calculationSymbol[index].innerText
                calculate.value = output.value
                output.value =''
                times=true
            })
        })
        //運算
        equal.addEventListener('click',function(){
            if(times){
                calculate.value += output.value 
                tem = output.value
                output.value = eval(calculate.value)
                times=false
            }
            else if(times!==true){
                if(calculate.value.includes(calculationSymbol[0].innerText)==true )
                {
                    return  output.value= parseFloat(output.value)+parseFloat(tem)
                }
                else if(calculate.value.includes(calculationSymbol[1].innerText)==true )
                {
                    return  output.value= parseFloat(output.value)-parseFloat(tem)
                }
                else if(calculate.value.includes(calculationSymbol[2].innerText)==true )
                {
                    return  output.value= parseFloat(output.value)*parseFloat(tem)
                }
                else if(calculate.value.includes(calculationSymbol[3].innerText)==true )
                {
                    return  output.value= parseFloat(output.value)/parseFloat(tem)
                }
            }
        })
        //移除單一
        remove.addEventListener('click',function(){
            output.value =output.value.substring(0,output.value.length-1)
        })
        //平方根
        percentage.addEventListener('click',function(){
            output.value = Math.sqrt(output.value)
        })
    </script>

</body>
</html>
