<body>
    <h1>寶可夢圖鑑列表</h1>
    
    <button id="button1" onclick="AllPokemon()" >Load All</button>
    <button id="button2" onclick="AddPokemon()">Click +1</button>
    <button id="button3" onclick="removePokemon()">Clear -1</button>
    <button id="reset" onclick="ResetPokemon()">reset</button>
    
    <div id="container" >

    </div>

    <script>
        let container;
        let fileName=1;
        let i=1;
        let allNum=898;
        window.onload = function() {
            container = document.getElementById("container");
            // appendPokemonByTemplate();
        }
        // function appendPokemon(){
        //     //1.creat <img>
        //     let img = document.createElement("img")
        //     //2.Set <img>
        //     img.setAttribute("src","https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png");

        //     container.appendChild(img);
        // }
        // function appendPokemonByTemplate(){
        //     let fileName ='001';

        //     let pokemoImg = `<img src='${pathFile}'>`;
        //     container.innerHTML =pokemoImg;
        // }
        function AllPokemon(){
            container.innerHTML="";
            fileName=1;
            for(i ; i<=allNum;i++){
                AddoneImg(i)
            } 
        }
        //功課,一個一個相加
        function AddPokemon(){
            AddoneImg(i);
            i++;
        };
        function removePokemon(){
            container.removeChild(container.lastChild);
        }
        function ResetPokemon(){
            container.innerHTML="";
            fileName=1;
            i=1;
        }
        function AddoneImg(i){
            let img = document.createElement("img");
            fileName =i.toString().padStart(3,"0");
            let pathFile =  `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
            img.setAttribute("src",pathFile);
            img.addEventListener("click",function(envet){
                    container.removeChild(event.target)
                });
            container.append(img);
        }
    </script>
</body>
