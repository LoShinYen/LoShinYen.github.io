    <div id="container" >

    <script>
        let container;
        let fileName=0;
        let j=0;

            container = document.getElementById("container");

        function AllPokemon(){
            for(let i=1;i<898;i++){
                fileName =i.toString().padStart(3,"0");
                let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                let img = document.createElement("img");
                img.setAttribute("src",pathFile)
                //addEventListener,在文檔中添加點擊事件,當用戶在文檔任何地方點擊時
                img.addEventListener("click",function(envet){
                    container.removeChild(event.target)
                });
                container.append(img);
            }
        }
        //功課,一個一個相加
        function AddPokemon(){
            j++;
            for(    ;j<898;j++){
                fileName =j.toString().padStart(3,"0");
                let pathFile =  `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                let img = document.createElement("img");
                img.setAttribute("src",pathFile)
                return container.append(img);
            };
        };
        function removePokemon(){
            container.removeChild(container.lastChild);
        }
        function ResetPokemon(){
            container.innerHTML="";
            fileName=0;
            j=0;
        }
    </script>
